<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - Dr. Virendra Pratap Sekhawat Class</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->

    <Style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

.logo img {
    height: 50px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
    text-align: center;
}

#searchContainer {
    margin-bottom: 20px;
}

#searchInput {
    padding: 10px;
    width: 80%;
    max-width: 400px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#filterButtons {
    margin-bottom: 20px;
}

#filterButtons button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    background-color: #007BFF;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

#filterButtons button:hover {
    background-color: #0056b3;
}

.section {
    display: none;
}

.section.active {
    display: block;
}

.files {
    margin-top: 20px;
}

.file-item {
    display: block; /* Ensure files are block-level for proper visibility */
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </Style>


</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo-no-background.png" alt="Dr. Virendra Pratap Sekhawat">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Classes</h1>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search by title or creator...">
            <button id="searchButton">Search</button>
        </div>
        <div id="filterButtons">
            <button data-section="videoSection">Videos</button>
            <button data-section="pdfSection">PDFs</button>
            <button data-section="audioSection">Audio</button>
        </div>
        <div id="classesContainer">
            <section id="videoSection" class="section">
                <h2>Videos</h2>
                <div class="files">
                    <!-- Video content here -->
                </div>
            </section>
            <section id="pdfSection" class="section">
                <h2>PDFs</h2>
                <div class="files">
                    <!-- PDF content here -->
                </div>
            </section>
            <section id="audioSection" class="section">
                <h2>Audio</h2>
                <div class="files">
                    <!-- Audio content here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Dr. Virendra Pratap Sekhawat Class. All rights reserved.</p>
    </footer>

    <script src="js/classes -2 .js"></script>
</body>
</html>
